<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>converters</h1>
    <div class="container fluid" id="c1">
        <div class="row">
            <div class="col-4" >
                <div id="box">
                <h2>cm to inches</h2>
                <input type="number"id='userinput'>
                <br>
                <br>
                <button type="submit" onclick="myfun()">convert to inches</button>
                <br>
                <br>
                <p id="y"></p>
                </div>
    
            </div>
            <div class="col-4" >
                <div id="box">
                <h2>m to cm</h2>
                <input type="number"id='userinput1'>
                <br>
                <br>
                <button type="submit" onclick="myfun2()">convert to cm</button>
                <br>
                <br>
                <p id="y1"></p>
                </div>
            </div>
            <div class="col-4" >
                <div id="box">
                <h2>cm to km</h2>
                <input type="number"id='userinput2'>
                <br>
                <br>
                <button type="submit" onclick="myfun3()">convert to km</button>
                <br>
                <br>
                <p id="y2"></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4" >
                <div id="box">
                <h2> inches to cm</h2>
                <input type="number"id='userinput3'>
                <br>
                <br>
                <button type="submit" onclick="myfun4()">convert to cm</button>
                <br>
                <br>
                <p id="y3"></p>
                </div>
            </div>
            <div class="col-4" >
                <div id="box">
                <h2> cm to m</h2>
                <input type="number"id='userinput4'>
                <br>
                <br>
                <button type="submit" onclick="myfun5()">convert to m</button>
                <br>
                <br>
                <p id="y4"></p>
                </div>
            </div>
            <div class="col-4">
                <div id="box">
                <h2>km to cm</h2>
                <input type="number"id='userinput5'>
                <br>
                <br>
                <button type="submit" onclick="myfun6()">convert to cm</button>
                <br>
                <br>
                <p id="y5"></p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function myfun(){
        let a=document.getElementById('userinput').value;
        let b=a/2.54 +"inches";
        document.getElementById('y').innerHTML=b;
        }
        function myfun2(){
            let a=document.getElementById('userinput1').value;
            let b=a*100 +"cm";
            document.getElementById('y1').innerHTML=b;
            }
        function myfun3(){
            let a=document.getElementById('userinput2').value;
            let b=a/100000 +"km";
            document.getElementById('y2').innerHTML=b;
            }
        function myfun4(){
             let a=document.getElementById('userinput3').value;
             let b=a*2.54 +"cm";
             document.getElementById('y3').innerHTML=b;
             }
        function myfun5(){
            let a=document.getElementById('userinput4').value;
            let b=a/100+"m";
            document.getElementById('y4').innerHTML=b;
            }
        function myfun6(){
            let a=document.getElementById('userinput5').value;
            let b=a*100000 +"cm";
            document.getElementById('y5').innerHTML=b;
           }
    </script>
</body>
</html>
